    <style type="text/css">
      /* minimum css for splash screen */
      body {
        background: #ddd;
        margin: 0;
        padding: 0;
      }
      #splash {
        position: absolute;
        top: 0;
        left: 0;
        background: #ddd;
        z-index: 1000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
      }
      #splash svg {
        width: 100px;
        height: 100px;
        scale: 1;
      }
      #splash.disappear {
        transition: opacity 0.2s 0.2s;
        opacity: 0;
      }
      #splash.disappear svg {
        transition: scale 0.2s;
        scale: 0;
      }
      .splash-footer {
        position: absolute;
        left: 0;
        bottom: 0;
        margin: 0;
        padding: 10px;
        color: #999;
        font-family: Barlow, sans-serif;
        font-size: 12px;
      }

      @media screen and (min-aspect-ratio: 5/3) {
        .splash-footer br {
          display: none;
        }
      }

      .splash-footer a {
        color: #999;
        text-decoration: none;
        border-bottom: 1px solid;
      }

      .splash-footer a:active,
      .splash-footer a:hover {
        color: #071a3d;
      }
    </style>
    <link
      rel="preload"
