name: build
on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
      - name: Set up Node 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - name: Install Node dependencies
        run: npm ci
      - name: Build with parcel
        run: npm run build

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - name: Install Node dependencies
        run: npm ci
      - name: Run jest
        run: npm run test

  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - name: Install Node dependencies
        run: npm ci
      - name: Run prettier check
        run: npx prettier --check .

  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - name: Install Node dependencies
        run: npm ci
      - name: Run eslint
        run: npx eslint .
