name: build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install Node dependencies
        run: npm ci
      - name: Build with webpack
        run: npm run build
