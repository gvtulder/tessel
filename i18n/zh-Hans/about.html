<h3>如何游玩？</h3>
<ul>
  <li>
    从候选区域选取一块铺砖放到游戏板上。放置前，可以点一下铺砖旋转它的方向。
  </li>
  <li>将铺砖匹配在一起，让相邻的两边颜色一样。</li>
  <li>
    通过将单一颜色的色块组合为闭合图形获得分数。合成的图形面积越大，得到的分数越多。
  </li>
</ul>
<p>所有铺砖用尽时，游戏将结束。</p>

<h3>准备好接受挑战了吗？</h3>
<p>
  已经玩过三角形和矩形镶嵌了？到<a href="{setup}">自定义游戏</a>页面试试其他的形状和镶嵌模式吧。
</p>
<p>
  想要试试与众不同的花样？您可以随时改变规则，例如要求相邻的铺砖颜色不同，或是只使用包含独特而非相连颜色组合的铺砖。
</p>
<p>
  注意：一些规则组合可能导致铺砖根本无法摆放出来！当遇到这种情况时，游戏将给出警告。
</p>
