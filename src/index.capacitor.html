    <style type="text/css">
      /* minimum css for splash screen */
      body {
        background: var(--main-bg-color);
        margin: 0;
        padding: 0;
      }
      #splash {
        position: absolute;
        top: 0;
        left: 0;
        background: var(--main-bg-color);
        z-index: 1000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
      }
      #splash svg {
        width: 100px;
        height: 100px;
        scale: 1;
      }
      #splash.disappear {
        transition: opacity 0.2s 0.2s;
        opacity: 0;
      }
      #splash.disappear svg {
        transition: scale 0.2s;
        scale: 0;
      }
      .splash-footer {
        position: absolute;
        left: 0;
        bottom: 0;
        margin: 0;
        padding: 10px;
        color: var(--footer-version-color);
        font-family: sans-serif;
        font-size: 12px;
      }

      @media screen and (min-aspect-ratio: 5/3) {
        .splash-footer br {
          display: none;
        }
      }

      .splash-footer,
      .splash-footer a {
        color: var(--footer-copyright-color);
      }

      .splash-footer a {
        text-decoration: none;
        border-bottom: 1px solid;
      }

      .splash-footer {
        --main-bg-color: #e0dfdc;
        --footer-copyright-color: #777;
      }

      body.dark-mode #splash {
        --main-bg-color: #0d0d0c;
        --footer-copyright-color: #ccc;
      }

      body.dark-mode #splash svg {
        filter: brightness(85%);
      }
    </style>
    <link rel="stylesheet" href="../style/main.scss" crossorigin="anonymous" />
  </head>
  <body>
    <script type="text/javascript">
      (function () {
        let preference = localStorage.getItem("color-scheme");
        if (!preference) {
          preference = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }
        document.body.classList.toggle("dark-mode", preference == "dark");
      })();
    </script>
    <div id="splash">
      <svg width="100" height="100" viewBox="0 0 1 1">
        <clipPath id="splashclip">
          <path
            d="M.11.03h.78c.04 0 .08.04.08.08v.78C.97.93.93.97.89.97H.11C.07.97.03.93.03.89V.11C.03.07.07.03.11.03Z"
          />
        </clipPath>
        <g clip-path="url(#splashclip)">
          <path fill="#e06300" d="M0 0h1L.833.5H.167Z" />
          <path fill="#0078bb" d="M1 0v1L.5.833V.5Z" />
          <path fill="#00a679" d="M1 1H0L.167.5H.5Z" />
          <path fill="#f2a700" d="M0 1V0l.5.5Z" />
        </g>
      </svg>
      <p class="splash-footer">
        A game by <a href="https://www.vantulder.net/">Gijs van Tulder.</a>
        <br />
        View <a href="https://tessel.vantulder.net/source/">source code</a> and
        <a href="https://tessel.vantulder.net/about/">documentation</a>.
      </p>
    </div>
    <script type="module" src="main.capacitor.ts"></script>
  </body>
